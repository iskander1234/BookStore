<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Оплата</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
<div class="container">
    <h3>Оплата</h3>
    <img src="/Images/payment-icons.png" alt="Payment icon...">

    <div class="row">
        <div class="col-50">
            Книга:
        </div>
        <div class="col-75">
            <text th:text="${book.title}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-50">
            Продлить период:
        </div>
        <div class="col-75">
            <text th:text="${weeksToExtend + ' week(s)'}">
        </div>
    </div>

    <div class="row">
        <div class="col-50">
            Отлично:
        </div>
        <div class="col-75">
            <text th:text="'$ ' + ${fineAmount}"/>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-50">
            <form th:action="@{/user/yourbooks/extend}" th:method="PUT">
                <input type="submit" value="Платить">
                <input type="hidden" th:value="0" th:name="fineAmount">
                <input type="hidden" th:value="${weeksToExtend}" th:name="weeksToExtend">
                <input type="hidden" th:value="${book.bookId}" th:name="bookId">
                <input type="hidden" th:name="_method" th:value="PUT">
            </form>
        </div>

        <div class="col-50">
            <form th:action="@{user/yourbooks}" method="GET">
                <input style="background-color: red" type="submit" value="Отменить платеж">
            </form>
        </div>
    </div>

</div>
</body>
</html>
