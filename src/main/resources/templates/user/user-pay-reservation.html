<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Оплатить бронирование</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>

<div class="container">
    <h3>Оплатить бронирование</h3>
    <img src="/Images/payment-icons.png" alt="Payment icons...">

    <div class="row">
        <div class="col-25">
            Суммарные затраты:
        </div>
        <div class="col-75">
            <text th:text="${'$ ' + amountToPay + ',-'}"></text>
        </div>
    </div>

    <div class="row">
        <div class="col-75">
            <form th:action="@{/user/browsebooks/savereservation}" th:method="PUT">
                <input type="submit" value="Оплатить и завершить бронирование" style="width: 200px">
                <input type="hidden" value="PUT" name="_method">
                <input type="hidden" th:value="${reservedBookIdsInString}" th:name="reservedBookIdsInString">
            </form>
        </div>
    </div>

</div>

</body>
</html>
